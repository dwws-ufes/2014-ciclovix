<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true" />
	<title>GMap</title>
</h:head>
<h:body>
	<p:layout style="height:90%;">
		<p:layoutUnit position="west">
			<h:form id="form">
				<p:panel header="Cadastro de Nova Anotação">
					<h:panelGrid id="grid" columns="2" cellpadding="5">

						<h:outputLabel for="nome" value="Nome:" style="font-weight:bold" />
						<p:inputText id="nome" value="#{anotacaoMB.anotacao.nome}"
							required="true" label="Nome" />

						<h:outputLabel for="descricao" value="Descricao:"
							style="font-weight:bold" />
						<p:inputText id="descricao"
							value="#{anotacaoMB.anotacao.descricao}" required="true"
							label="Descrição" />

						<h:outputLabel for="latitude" value="Latitude:"
							style="font-weight:bold" />
						<p:inputText id="latitude" value="#{anotacaoMB.anotacao.latitude}"
							required="true" label="Latitude">
							<f:convertNumber longOnly="true" />
						</p:inputText>

						<h:outputLabel for="longitude" value="Longitude:"
							style="font-weight:bold" />
						<p:inputText id="longitude"
							value="#{anotacaoMB.anotacao.longitude}" required="true"
							label="Longitude">
							<f:convertNumber longOnly="true" />
						</p:inputText>

						<h:outputLabel for="altitude" value="Altitude:"
							style="font-weight:bold" />
						<p:inputText id="altitude" value="#{anotacaoMB.anotacao.altitude}"
							required="false" label="Altitude">
							<f:convertNumber longOnly="true" />
						</p:inputText>

						<h:outputLabel for="foto" value="Link para Foto:"
							style="font-weight:bold" />
						<p:inputText id="foto" value="#{anotacaoMB.anotacao.foto}"
							required="true" label="Foto" />

						<h:outputLabel for="link" value="Link para para Site:"
							style="font-weight:bold" />
						<p:inputText id="link" value="#{anotacaoMB.anotacao.link}"
							required="true" label="Link" />

						<h:outputLabel for="categoria" value="Categoria:"
							style="font-weight:bold" />
						<p:selectOneMenu id="categoria" value="#{anotacaoMB.categoria}"
							required="true">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{anotacaoMB.categorias}" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:commandButton action="#{anotacaoMB.salvarAnotacao}"
						value="salvar" />
				</p:panel>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:growl id="messages" showDetail="true" life="2000"/> 
			<p:gmap id="gmap" center="-20.2722883,-40.3026116" zoom="13"
				type="HYBRID" styleClass="mapClass">
				<p:ajax event="pointSelect" listener="#{anotacaoMB.onPointSelect}" update="form" />
			</p:gmap>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
