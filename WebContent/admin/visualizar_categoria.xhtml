<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/decorator.xhtml">

	<ui:define name="titulo">Cadastro de categorias</ui:define>
	<ui:define name="h1">Cadastro de categoria</ui:define>

	<ui:define name="contents">
		<h:form>
Nome: <h:inputText value="#{categoriaMB.categoria.nome}" />
			<br />
Tipo: <h:selectOneMenu value="#{categoriaMB.categoria.tipo}">
				<f:selectItem itemValue="0" itemLabel="ponto" />

				<f:selectItem itemValue="2" itemLabel="area" />
			</h:selectOneMenu>
			<br />
			<h:commandButton action="#{categoriaMB.salvarCategoria}" value="salvar" />
			<br />
			<h:commandLink action="listar_categorias" value="Voltar" />
		</h:form>

	</ui:define>
