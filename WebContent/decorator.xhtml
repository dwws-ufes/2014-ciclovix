<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true" />
	<!-- 		<link href="#{facesContext.externalContext.requestContextPath}/css/default.css" rel="stylesheet" type="text/css" /> -->
	<title>CICLOVIX ~ <ui:insert name="title" /></title>
</h:head>

<h:body>
	<div id="header">
		<h1>
			<ui:insert name="h1" />
		</h1>
	</div>
	<div id="page">
		<div id="content">
			<h:form id="globalMessages">
				<h:messages id="messages" showDetail="false" globalOnly="true" />
			</h:form>
			<p:breadCrumb>
				<p:menuitem value="home" url="index.xhtml" />
				<p:menuitem value="Adicionar Informação" url="addMarker.xhtml"
					rendered="#{auth.logado}" />
				<p:menuitem value="Contatos" url="#" rendered="true" />
				<p:menuitem value="Base de dados"
					url="#{anotacaoMB.dumpAnotacoes()}" rendered="true" />
				<p:menuitem value="Sair" url="#{userMB.invalidate()}"
					rendered="#{auth.logado}" />
				<p:menuitem value="Logar" url="login.xhtml"
					rendered="#{auth.deslogado}" />
			</p:breadCrumb>
			<ui:insert name="contents">Blank page.</ui:insert>
		</div>
		<!-- end #content -->
		<div style="clear: both; height: 1px;"></div>
	</div>
	<!-- end #page -->
	<div id="footer">
		<p>CICLOVIX :: Design by</p>
	</div>
</h:body>
</html>
